<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!--Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Challenge Encriptador Alura/OracleONE</title>
</head>

<body>
    <main class="container-main">

            <div class="container-left">
                <div class="logo_container">
                    <img class="vector" src="assets/Vector.png">
                </div>
                    <div class="form">
                        <div class="container_encrypt">
                            <textarea id="textareainput" rows="4" cols="50"class="textarea_input" name="textareainput"
                                placeholder="Ingresa el texto aqui"></textarea>
                        </div>
                        <div class="container-buttons">
                            <div class="warning">
                                <button class="btn_clean" id="btnClean">Limpiar</button>
                                <p class="advert"><img class="group" src="assets/Group.png">  Solo letras minúsculas y sin acentos</p>
                            </div>
                            <div class="buttons">
                                <button class="btn_encrypt" id="btnEncrypt">Encriptar</button>
                                <div class="space"></div>
                                <button class="btn_decrypt" id="btnDecrypt">Desencriptar</button>
                                <div class="space"></div>
                            </div>
                        </div>
                    </div>
            </div>
        <div class="container-center"></div>
            <div class="container-right">
                <div class="container-decrypt">
                    <div id="areaimg">
                <img class="muneco" src="assets/Muñeco.png">
            </div>
            <div id="textadvert" class="textadvert">
                <p id="textinfo" class="text_frame_p">
                    Ningún mensaje fue encontrado
                </p>
                <div class="container-result">
                    <textarea id="textareaoutput" class="textarea_output" name="textareaoutput"
                    placeholder="Ingresa el texto que desee encriptar o desencriptar"></textarea>
                    <button class="btn_copy" id="btnCopy">Copiar Texto</button>
                </div>
                </div>
                
                
                </div>
            </div>
        
    
    
    
        
        
        
        
            
                
    
    
    </main>
    
    
    <script src="main.js"></script>
</body>

</html>
